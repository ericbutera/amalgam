query ListFeeds {
    feeds {
        id
        url
        name
    }
}

query GetFeed($id: ID!) {
    feed(id: $id) {
        id
        url
        name
    }
}

query GetArticle($id: ID!) {
    article(id: $id) {
        id
        feedId
        url
        title
        imageUrl
        content
        preview
        description
        guid
        authorName
        authorEmail
        updatedAt
    }
}

query ListArticles($feedId: ID!) {
  articles(feedId: $feedId) {
    id
    feedId
    url
    title
    imageUrl
    preview
    authorName
    authorEmail
    updatedAt
  }
}
