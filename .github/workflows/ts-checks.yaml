name: typescript-checks
on:
  workflow_call: # reusable

jobs:
  ts-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: npm install
      - run: npm run lint
      # TODO: - run: npm run test
