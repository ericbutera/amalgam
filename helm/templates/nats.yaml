apiVersion: v1
kind: Service
metadata:
  name: nats
spec:
  selector:
    app: nats
  ports:
    - name: clients
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: web-reporting
      protocol: TCP
      port: 8222
      targetPort: 8222
    # - name: metrics
    #   protocol: TCP
    #   port: 9090
    #   targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats
          command: ["nats-server", "-js"]
          ports:
            - containerPort: 4222
            - containerPort: 8222
            # - containerPort: 9090
