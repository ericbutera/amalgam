apiVersion: v1
kind: Service
metadata:
  name: feed-tasks-worker
spec:
  selector:
    app: feed-tasks-worker
  ports:
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-tasks-worker
  labels:
    app: feed-tasks-worker
spec:
  selector:
    matchLabels:
      app: feed-tasks-worker
  template:
    metadata:
      labels:
        app: feed-tasks-worker
    spec:
      containers:
        - name: feed-tasks-worker
          image: feed-tasks-worker-image
          ports:
            - containerPort: 9090
          env:
            - name: TEMPORAL_HOST
              value: "temporal:7233"
            - name: GRAPH_HOST
              value: "http://graph:8080/query"
            - name: RPC_HOST
              value: "rpc:50051"
            - name: RPC_INSECURE
              value: "true"
            - name: MINIO_ENDPOINT
              value: "minio:9000"
            - name: MINIO_USE_SSL
              value: "false"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: data-pipeline-auth
                  key: MINIO_SECRET_ACCESS_KEY
            - name: MINIO_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: data-pipeline-auth
                  key: MINIO_SECRET_ACCESS_KEY
            - name: OTEL_ENABLE
              value: "true"
            - name: OTEL_SERVICE_NAME
              value: "feed-tasks-worker"
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://lgtm:4318"
